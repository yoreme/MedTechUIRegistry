<section class="section section-padding-medium">
    <div class="container">
        <form [formGroup]="incidentForm" (ngSubmit)="sendForm()">
            <div class="field">
                <label class="label">Category</label>
                <div class="control">
                <input class="input" type="text" placeholder="Text input">
                </div>
            </div>
            
            <div class="field">
                <label class="label">personal Number</label>
                <div class="control has-icons-left has-icons-right">
                <input class="input is-success" type="text" placeholder="Text input" value="19810812-2192">
                <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                </span>
                </div>
                <p class="help is-success">This username is available</p>
            </div>
            
            <div class="field">
                <label class="label">Time</label>
                <div class="control has-icons-left has-icons-right">
                <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fas fa-exclamation-triangle"></i>
                </span>
                </div>
                <p class="help is-danger">This email is invalid</p>
            </div>
            
            <div class="field">
                <label class="label">Category</label>
                <div class="control">
                <div class="select">
                    <select>
                    <option>Select dropdown</option>
                    <option>With options</option>
                    </select>
                </div>
                </div>
            </div>
            
            <div class="field">
                <label class="label">Description</label>
                <div class="control">
                <textarea class="textarea" placeholder="Textarea"></textarea>
                </div>
            </div>
            
            <div class="field">
                <div class="control">
                <label class="checkbox">
                    <input type="checkbox">
                    I agree to the provided Category<a href="#">terms and conditions</a>
                </label>
                </div>
            </div>
            
            <div class="field is-grouped">
                <div class="control">
                <button class="button is-link" type="submit">Submit</button>
                </div>
                <div class="control">
                <button class="button is-link is-light">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</section>
